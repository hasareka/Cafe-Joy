<app-navbar></app-navbar>
<div class="carousel">
    <div [ngClass]="backgrounds[currentBackgroundIndex].class"></div>
    <div class="carousel__text">
        <h1 class="title">Coffee Factory</h1>
        <div class="decorative-element"></div>
        <p class="subtitle">{{backgrounds[currentBackgroundIndex].text}}</p>
    </div>
    <button class="carousel__button carousel__button--left" (click)="changeBackground(-1)">&#10094;</button>
    <button class="carousel__button carousel__button--right" (click)="changeBackground(1)">&#10095;</button>
</div>
